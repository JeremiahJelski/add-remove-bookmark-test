<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image-png" href="media/6819098.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Open modal -->
     <h1 id="add-bookmark-btn" class="add-bookmark-btn" title="Add bookmark">Add bookmark</h1>
    
    <!-- Bookmarks -->
    <div class="container" id="bookmark-container">
        
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <!-- Modal header -->
            <div class="modal-header">
            <h3>Add Bookmark</h3>
            <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
        </div>
            <!-- Modal body -->
            <div class="modal-content">
                <form id="bookmark-form">
                    <label for="website-name" class="form-label">Website Name</label>
                    <input type="text" class="form-input" id="website-name">
                    <label for="website-url" class="form-label">Website URL</label>
                    <input type="text" class="form-input" id="website-url">
                    <button type="submit" class="save-btn" id="save-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
